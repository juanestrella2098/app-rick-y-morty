<h2 class="text-center">Buscar por nombre</h2>
<div class="row d-flex justify-content-center">
  <div class="mt-2 w-50">
    <shared-search-box
      (onDebounce)="searchByName($event)"
      placeholder="Buscar por nombre"
    ></shared-search-box>
  </div>
</div>
<div class="row d-flex justify-content-center">
  <div
    *ngIf="characters.length == 0; else thereAreCharacters"
    class="alert alert-danger text-center mt-2"
  >
    No hay personajes
  </div>
  <ng-template #thereAreCharacters>
    <div class="col">
      <h3 class="mt-2 text-center">Personajes</h3>
      <hr />
      <!--Tajeta del personaje-->
      <div
        class="d-flex justify-content-center"
        *ngFor="let character of characters"
      >
        <div class="card mt-2" style="width: 18rem">
          <img
            class="card-img-top"
            [src]="character.image"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">{{ character.name }}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">GÃ©nero: {{ character.gender }}</li>
            <li class="list-group-item">Especie: {{ character.species }}</li>
            <li class="list-group-item">Estado: {{ character.status }}</li>
            <li class="list-group-item">Origen: {{ character.origin.name }}</li>
          </ul>
        </div>
      </div>
      <!--Loading-->
      <div class="mt-2">
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
      </div>
    </div>
  </ng-template>
</div>
